apply plugin: 'com.android.application'

android {
	compileSdkVersion 23
	buildToolsVersion "23.0.3"

	defaultConfig {
		applicationId "com.zhang.nong"
		minSdkVersion 15
		targetSdkVersion 23
		versionCode 1
		versionName "1.0"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

repositories{
	flatDir{
		dirs 'libs'//存放aar的路径
	}
}

dependencies {
	compile fileTree(include: ['*.jar'], dir: 'libs')
	testCompile 'junit:junit:4.12'
	compile name: 'SMSSDK-2.0.2', ext: 'aar'
	compile name: 'SMSSDKGUI-2.0.2', ext: 'aar'
	compile 'com.android.support:appcompat-v7:23.3.0'
	compile 'com.android.support:percent:23.3.0'
	compile 'org.xutils:xutils:3.3.34'
	compile 'com.google.code.gson:gson:2.6.2'
	compile 'org.jbundle.util.osgi.wrapped:org.jbundle.util.osgi.wrapped.org.apache.http.client:4.1.2'
	compile files('libs/MobCommons-2016.0303.1229.jar')
	compile files('libs/MobTools-2016.0303.1229.jar')
}
